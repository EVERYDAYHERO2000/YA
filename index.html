<!DOCTYPE html>
<html>
<title>YA.js</title>

</html>

<body>
  <script src="YA.js"></script>
  <script>
    new YA.Element({
      parent: document.body,
      content: 'Hello world!',
      class: ['block', 'dfdfd'],
      attrs: {
        style: {
          fontFamily: 'sans-serif',
          background: 'black',
          color: '#fff',
          padding: '10px'
        }
      },
      events: {
        click: function (e) {
          console.log(_this)
        }
      }
    });



    new YA.Block({
      parent: document.body,
      content: [
        {
          content: [{

            content: 'dddd'
          }, new YA.Element({
              content: 'dddddd',
              attrs: {
                style: {
                  background: 'red'
                }
              }
            }).__proto, {

            content: 'Element 2'
          }, {

            content: 'Element 3'
          }, {
            tag: 'span',
            content: 'Element link',
            attrs: {},
            events: {
              click: function (e) {
                console.log(this)
              }
            }
          }],
          attrs: {
            style: {
              fontFamily: 'sans-serif',
              margin: '20px 0 0 0'
            }
          }
      }]
    })
  </script>
</body>
