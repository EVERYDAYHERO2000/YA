<!DOCTYPE html>
<html>
<title>YA.js</title>

</html>

<body>
  <script src="YA.js"></script>
  <script>
    var block = {
      tag: 'div',
      class: ['blockname', 'blockname_mix'],
      attrs: {
        style: {
          background: '#000000',
          color: '#ffffff',
          padding: '50px'
        }
      },
      events: {
        'click': function (e) {
          console.log(e);
        }
      },
      callback : function(e) {
        console.log(e)
      }
    }

    var link = {
      tag: 'a',
      class: ['blockname__link'],
      content: 'Ссылка',
      attrs: {
        href: 'http://site.com',
        style : {
          fontFamily : 'sans-serif'
        }
      }
    }

    new YA.Document({
      parent: document.body,
      content: [
        YA.__(block, {}, [
          YA.__(link, {})
        ]),
        YA.__(block, { attrs: { style: { background: 'red' } } }),
        YA.__(block, {}, [
          YA.__(link, { attrs: { href: 'http://newsite.com' } })
        ])
      ]
    });
    
    new YA.Document({
      parent: document.body,
      content: 
        function(){
          var arr = [];
          for (var i = 0; i<1000; i++){
            arr.push({
              content : 'Element ' + i,
              attrs : {
                style : {
                  padding : '10px',
                  borderRadius : '10px',
                  background : 'red',
                  margin : '10px',
                  display : 'inline-block',
                  transform : 'rotateZ('+ i * 2 + 'deg)',
                  fontFamily : 'sans-serif' 
                }
              }
            });
          }
          return arr;
        }()
      
    });
    
  </script>
</body>
